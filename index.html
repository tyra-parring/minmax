<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Max and Min Calculator</h1>

    <label for="inputField">Enter numbers (comma-separated) or range (e.g., "min max"):</label>
    <input type="text" id="inputField" placeholder="Enter numbers or range">
    <button onclick="calculate()">Calculate</button>
    <br>
    <label for="result">Max:</label>
    <input type="number" id="maxResult" disabled>
    <label for="result">Min:</label>
    <input type="number" id="minResult" disabled>
    <script src="/script/index.js"></script>
</body>
</html>
